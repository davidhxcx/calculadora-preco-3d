  <!-- Plataforma -->
  <rect x="8" y="24" width="16" height="2" rx="0.5" fill="#4a5568"/>
  
  <!-- Frame vertical -->
  <rect x="7" y="10" width="2" height="14" fill="#ffffff"/>
